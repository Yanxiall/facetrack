<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/header::header-fragment"></head>
<style>
      .img-pagination{
     margin:50px auto;
    }

.img-pagination li{
    display:inline
}
.img-pagination > li > a{
    padding: 6px 12px;
    text-decoration:none;
    background-color: #fff;
    border: 1px solid #ddd;
    margin-left: -4px;
}
.img-pagination > li > a:hover{
  background-color:#b9b6b6;
  color:#007bff;
}
.img-pagination > .active > a{
background-color:#007bff;
color:#fff;
}
.content img {
    max-width: 100%;
}
.row{
height:100%;
}
.page{
position:absolute;
bottom: 0;
left: 0;
right: 0;
}
</style>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div th:replace="admin/header::nav-fragment"></div>
    <div th:replace="admin/sidebar::sidebar-fragment"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="container mt-5 content">
          <div class="row">
                <th:block th:if="${null != DetectPageResult}">
                    <th:block th:each="photos,iterStat : ${DetectPageResult.list}">
                        <div class="col-md-3 col-sm-3 img-main-card">
                          <div class="img-main-card ml-2 text-center">
                            <img th:src="@{${photos.imgUrl}}" alt="">
                            <p th:text="@{${photos.createTime}}"></p>
                          </div>
                        </div>
                        <th:block th:if="${iterStat.last and iterStat.count%4==1}">
                            <div class="col-md-3 col-sm-3 blog-main-card">
                            </div>
                        </th:block>
                    </th:block>
                </th:block>
            <div class="col-12 page text-center" >
                <th:block th:if="${null != DetectPageResult}">
                    <ul class="img-pagination">
                        <li th:class="${DetectPageResult.currPage==1}?'disabled' : ''"><a
                                th:href="@{${DetectPageResult.currPage==1}?'##':'/admin/page/' + ${DetectPageResult.currPage-1}}">&laquo;</a>
                        </li>
                        <li th:if="${DetectPageResult.currPage-3 >=1}"><a
                                th:href="@{'/admin/page/' + ${DetectPageResult.currPage-3}}"
                                th:text="${DetectPageResult.currPage -3}">1</a></li>
                        <li th:if="${DetectPageResult.currPage-2 >=1}"><a
                                th:href="@{'/admin/page/' + ${DetectPageResult.currPage-2}}"
                                th:text="${DetectPageResult.currPage -2}">1</a></li>
                        <li th:if="${DetectPageResult.currPage-1 >=1}"><a
                                th:href="@{'/admin/page/' + ${DetectPageResult.currPage-1}}"
                                th:text="${DetectPageResult.currPage -1}">1</a></li>
                        <li class="active"><a href="#" th:text="${DetectPageResult.currPage}">1</a></li>
                        <li th:if="${DetectPageResult.currPage+1 <=DetectPageResult.totalPage}"><a
                                th:href="@{'/admin/page/' + ${DetectPageResult.currPage+1}}"
                                th:text="${DetectPageResult.currPage +1}">1</a></li>
                        <li th:if="${DetectPageResult.currPage+2 <=DetectPageResult.totalPage}"><a
                                th:href="@{'/admin/page/' + ${DetectPageResult.currPage+2}}"
                                th:text="${DetectPageResult.currPage +2}">1</a></li>
                        <li th:if="${DetectPageResult.currPage+3 <=DetectPageResult.totalPage}"><a
                                th:href="@{'/admin/page/' + ${DetectPageResult.currPage+3}}"
                                th:text="${DetectPageResult.currPage +3}">1</a></li>
                        <li th:class="${DetectPageResult.currPage==DetectPageResult.totalPage}?'disabled' : ''"><a
                                th:href="@{${DetectPageResult.currPage==DetectPageResult.totalPage}?'##' : '/admin/page/' + ${DetectPageResult.currPage+1}}">&raquo;</a>
                        </li>
                    </ul>
                </th:block>
            </div>
          </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.js}"></script>
<script src="https://kit.fontawesome.com/684fe6b1fc.js" crossorigin="anonymous"></script>
</body>
</html>
